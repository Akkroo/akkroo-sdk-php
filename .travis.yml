language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'

before_install:
  - echo 'date.timezone = "UTC"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install: composer install

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [ ! -f ./build/logs/coverage.clover ]; then echo "Coverage file not found"; fi
  - php ocular.phar code-coverage:upload --format=php-clover ./build/coverage/logs/coverage.clover
